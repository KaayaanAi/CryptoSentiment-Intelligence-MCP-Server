# Redis configuration for CryptoSentiment MCP Server

# Network - SECURITY: Bind to specific interfaces only
bind 127.0.0.1
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Persistence
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Client timeout
timeout 300

# TCP keepalive
tcp-keepalive 300

# Security - CRITICAL: Authentication enabled
requirepass crypto_sentiment_redis_2025_secure!
# Additional security configurations
maxclients 1000
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_09f911029d74e35bd84156c5635688c0"

# Performance
tcp-backlog 511
databases 16